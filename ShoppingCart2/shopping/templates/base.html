<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {% endblock %}Home</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='{% static "default.css" %}' rel="stylesheet">
    <link href='{% static "equal-height.css" %}' rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Shopping Cart Application</h1>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Shopping Cart</a>
            </div>
            <ul class="nav navbar-nav">
                <li class={% if page == 'home' %} "active" {% endif %}><a href="{% url 'index' %}">Home</a></li>
                {% if user %}
                <li class={% if page == 'cart' %} "active" {% endif %}><a href="{% url 'cart' %}">Shopping Cart
                    {% if items > 0 %}
                        <button type="button" class="btn btn-danger btn-xs">{{ items }}</button>
                    {% endif %} </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col-sm-12">
             {% block content %}{% endblock %}
        </div>
    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
